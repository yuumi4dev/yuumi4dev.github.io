<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 | 로그인</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- 사이드바 -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>포트폴리오</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="index.html"><span class="icon">🏠</span> 홈</a></li>
                <li><a href="blog.html"><span class="icon">📝</span> 블로그</a></li>
                <li><a href="portfolio.html"><span class="icon">🖼️</span> 포트폴리오</a></li>
                <li><a href="projects.html"><span class="icon">💻</span> 프로젝트</a></li>
                <li class="active" id="auth-link"><a href="auth.html"><span class="icon">🔐</span> 로그인</a></li>
            </ul>
            <div class="sidebar-footer">
                <p>GitHub Pages로 제작됨</p>
            </div>
        </nav>

        <!-- 메인 콘텐츠 -->
        <main class="content">
            <header class="page-header">
                <h1>계정</h1>
                <div class="auth-status">
                    <span id="user-status">로그인되지 않음</span>
                    <button id="logout-btn" class="hidden">로그아웃</button>
                </div>
            </header>

            <!-- 로그인/회원가입 폼 -->
            <div class="auth-container">
                <!-- 인증 상태 메시지 -->
                <div id="auth-message" class="auth-message hidden">
                    <p>이미 로그인되어 있습니다.</p>
                </div>

                <!-- 탭 메뉴 -->
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">로그인</button>
                    <button class="tab-btn" data-tab="register">회원가입</button>
                </div>

                <!-- 로그인 폼 -->
                <div id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label for="login-email">이메일</label>
                        <input type="email" id="login-email" placeholder="이메일 주소를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">비밀번호</label>
                        <input type="password" id="login-password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <button id="login-btn" class="auth-btn">로그인</button>
                    <div class="auth-links">
                        <a href="#" id="forgot-password">비밀번호를 잊으셨나요?</a>
                    </div>
                    
                    <div class="social-auth">
                        <p>소셜 계정으로 로그인</p>
                        <button id="github-login" class="social-btn github-btn">
                            <svg viewBox="0 0 24 24" width="24" height="24"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61-.546-1.385-1.335-1.755-1.335-1.755-1.087-.744.084-.729.084-.729 1.205.085 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
                            GitHub으로 로그인
                        </button>
                    </div>
                </div>

                <!-- 회원가입 폼 -->
                <div id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-name">이름</label>
                        <input type="text" id="register-name" placeholder="이름을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">이메일</label>
                        <input type="email" id="register-email" placeholder="이메일 주소를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">비밀번호</label>
                        <input type="password" id="register-password" placeholder="비밀번호를 입력하세요 (6자 이상)" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">비밀번호 확인</label>
                        <input type="password" id="register-confirm-password" placeholder="비밀번호를 다시 입력하세요" required>
                    </div>
                    <button id="register-btn" class="auth-btn">회원가입</button>
                </div>

                <!-- 비밀번호 재설정 폼 -->
                <div id="reset-form" class="auth-form">
                    <h2>비밀번호 재설정</h2>
                    <p>가입한 이메일 주소를 입력하시면 비밀번호 재설정 링크를 보내드립니다.</p>
                    <div class="form-group">
                        <label for="reset-email">이메일</label>
                        <input type="email" id="reset-email" placeholder="이메일 주소를 입력하세요" required>
                    </div>
                    <button id="reset-btn" class="auth-btn">비밀번호 재설정 링크 전송</button>
                    <button id="back-to-login" class="secondary-btn">로그인으로 돌아가기</button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/auth-page.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 포트폴리오</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>회원가입</h1>
                <p>새로운 계정 만들기</p>
            </div>
            
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="name">이름</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">이메일</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                        <button type="button" class="toggle-password" aria-label="비밀번호 보기">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-meter-fill" data-strength="weak"></div>
                        </div>
                        <span class="strength-text">취약함</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">비밀번호 확인</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요" required>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="terms-agreement">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms"><a href="#" class="terms-link">이용약관</a>에 동의합니다</label>
                    </div>
                </div>
                
                <button type="submit" class="auth-button">회원가입</button>
                
                <div class="auth-divider">
                    <span>또는</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-button google">
                        <i class="fab fa-google"></i>
                        Google로 가입하기
                    </button>
                    <button type="button" class="social-button github">
                        <i class="fab fa-github"></i>
                        GitHub로 가입하기
                    </button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>

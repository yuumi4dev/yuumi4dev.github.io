<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 포트폴리오</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>회원가입</h1>
                <p>포트폴리오를 더 효과적으로 관리하세요</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name">이름</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" placeholder="이름 입력" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-email">이메일</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" placeholder="your@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-password">비밀번호</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="비밀번호 입력 (8자 이상)" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">비밀번호 확인</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="비밀번호 재입력" required>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="agree-terms" required>
                        <label for="agree-terms">이용약관 및 개인정보처리방침에 동의합니다</label>
                    </div>
                </div>

                <button type="submit" class="btn-auth">회원가입</button>
                
                <div class="auth-divider">
                    <span>또는</span>
                </div>
                
                <div class="social-auth">
                    <button type="button" class="btn-social btn-google">
                        <i class="fab fa-google"></i> Google로 회원가입
                    </button>
                    <button type="button" class="btn-social btn-github">
                        <i class="fab fa-github"></i> GitHub로 회원가입
                    </button>
                </div>
                
                <div class="auth-footer">
                    <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.1/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.1/firebase-auth-compat.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 포트폴리오</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>로그인</h1>
                <p>포트폴리오에 오신 것을 환영합니다</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="your@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="비밀번호 입력" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember">
                        <label for="remember">로그인 상태 유지</label>
                    </div>
                    <a href="#" class="forgot-password">비밀번호 찾기</a>
                </div>

                <button type="submit" class="btn-auth">로그인</button>
                
                <div class="auth-divider">
                    <span>또는</span>
                </div>
                
                <div class="social-auth">
                    <button type="button" class="btn-social btn-google">
                        <i class="fab fa-google"></i> Google로 로그인
                    </button>
                    <button type="button" class="btn-social btn-github">
                        <i class="fab fa-github"></i> GitHub로 로그인
                    </button>
                </div>
                
                <div class="auth-footer">
                    <p>계정이 없으신가요? <a href="register.html">회원가입</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.1/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.1/firebase-auth-compat.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 포트폴리오 사이트</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Portfolio</h1>
                <p>나만의 포트폴리오 사이트</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="이메일을 입력하세요" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                
                <div class="remember-me">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        로그인 상태 유지
                    </label>
                    <a href="#" class="forgot-password">비밀번호 찾기</a>
                </div>
                
                <button type="button" id="login-btn" class="btn-primary">로그인</button>
                
                <div class="divider">
                    <span>또는</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="btn-social btn-github">
                        <i class="fab fa-github"></i> GitHub로 로그인
                    </button>
                    <button type="button" class="btn-social btn-google">
                        <i class="fab fa-google"></i> Google로 로그인
                    </button>
                </div>
                
                <div class="signup-link">
                    <p>계정이 없으신가요? <a href="signup.html">회원가입</a></p>
                </div>
            </div>
            
            <div class="login-footer">
                <p>© 2025 Portfolio. All rights reserved.</p>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>

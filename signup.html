<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 포트폴리오 사이트</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card signup-card">
            <div class="login-header">
                <h1>Portfolio</h1>
                <p>회원가입</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="fullname">이름</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullname" placeholder="이름을 입력하세요" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">이메일</label>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" placeholder="이메일을 입력하세요" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">비밀번호</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" placeholder="비밀번호를 입력하세요" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="password-strength">
                        <span class="strength-bar"></span>
                        <span class="strength-text">비밀번호 강도: 약함</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">비밀번호 확인</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="비밀번호를 다시 입력하세요" required>
                    </div>
                </div>
                
                <div class="terms">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms">
                        <span class="checkmark"></span>
                        <span class="terms-text"><a href="#">이용약관</a> 및 <a href="#">개인정보처리방침</a>에 동의합니다</span>
                    </label>
                </div>
                
                <button type="button" id="signup-btn" class="btn-primary">가입하기</button>
                
                <div class="divider">
                    <span>또는</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="btn-social btn-github">
                        <i class="fab fa-github"></i> GitHub로 가입
                    </button>
                    <button type="button" class="btn-social btn-google">
                        <i class="fab fa-google"></i> Google로 가입
                    </button>
                </div>
                
                <div class="signup-link">
                    <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
                </div>
            </div>
            
            <div class="login-footer">
                <p>© 2025 Portfolio. All rights reserved.</p>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
